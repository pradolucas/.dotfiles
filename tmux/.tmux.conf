source /usr/share/powerline/bindings/tmux/powerline.conf
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Sessions listas apartir de 1
set -g base-index 1

# Set 256 colors
set -s default-terminal 'tmux-256color'

# Turn mouse on
set -g mouse on

